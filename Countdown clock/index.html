<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lazar Stojanovic" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Counter</h1>
    <span class="counting-number">0</span>
    <div class="buttons">
      <button class="btn btn--decrease" data-operator="-">Decrease</button>
      <button class="btn btn--reset" data-operator="reset">Reset</button>
      <button class="btn btn--increase" data-operator="+">Increase</button>
    </div>
  </body>
</html>
