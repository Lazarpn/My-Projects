<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Lazar Stojanovic" />
    <meta name="viewport" content="width=device-width, initial-scale =1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Image Slider</title>
  </head>
  <body>
    <header class="header">
      <h1>Image slider</h1>

      <div class="slider container">
        <div class="slide">
          <img src="/img/image-1.jpg" alt="Image-1" class="slide__img" />
        </div>
        <div class="slide">
          <img src="/img/image-2.jpg" alt="Image-2" class="slide__img" />
        </div>
        <div class="slide">
          <img src="/img/image-3.jpg" alt="Image-3" class="slide__img" />
        </div>
        <button class="slider__btn slider__btn--left">&leftarrow;</button>
        <button class="slider__btn slider__btn--right">&rightarrow;</button>
        <div class="dots"></div>
      </div>
    </header>
  </body>
</html>
